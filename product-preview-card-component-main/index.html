<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Jose Lara</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    
    <div class="card">
      <div class="main-grid">
        
        <picture>
          <source class="image" media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
          <img class="image" src="images/image-product-mobile.jpg" alt="preview image">
        </picture>
  
        <div class="product">
          <div class="product__description">
            <p class="product__type">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="price-grid">
              <p class="price">$149.99</p>
              <div class="offer-price">$169.99</div>
            </div>
            
            <div class="button">
              <img class="cart-icon" src="images/icon-cart.svg" alt="cart icon">
              <div class="button-text">Add to Cart</div>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jose Lara</a>.
    </div>
  </footer>
 
</body>
</html>
